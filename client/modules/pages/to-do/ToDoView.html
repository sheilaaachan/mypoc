<div class="to-do page">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
			  <h1>To Do List <br/><small>Saudi Arabia Business Visa</small></h1>
			</div>
		</div>
	</div>
	<div class="questionnaire-wrapper">
		<div class="panel panel-default">
		  <div class="panel-body">
		    <div class="row">
				<div class="col-sm-1">
				 	<span class="badge completion-progress">4%</span>
				</div>
				<div class="col-sm-9">
					<p>Fill out questionnaire</p>
				</div>
				<div class="col-sm-2">
					<input type="button" value="START" ng-click="jumpToQuestionnaire()"/>
				</div>
			</div>
		  </div>
		</div>
	</div>
	<div class="questionnaire-wrapper">
		<div class="panel panel-default">
		  <div class="panel-body">
		    <div class="row">
				<div class="col-sm-1">
				 	<span class="badge completion-progress">44%</span>
				</div>
				<div class="col-sm-9">
					<p>Upload Documents</p>
				</div>
				<div class="col-sm-2">
					<input type="button" value="START" ng-click="jumpToDocumentUpload()"/>
				</div>
			</div>
		  </div>
		</div>
	</div>
	<div class="submit-wrapper">
		<input type="submit" value="SUBMIT" />
	</div>

	<div ng-controller="GreetingModalCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Hi Terry Traveler,</h3>
        </div>
        <div class="modal-body">
        	<p>You have completed all the required information! Please click on SUBMIT when you are ready to submit the information</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-more-info" type="button" ng-click="ok()">MORE INFO</button>
            <button class="btn btn-got-it" type="button" ng-click="cancel()">GOT IT</button>
        </div>
    </script>
</div>
</div>
