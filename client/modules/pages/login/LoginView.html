    <!--Login-->
    <div class="container-fluid page" id="page-login">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img class="profile-img" src="img/portrait.png" alt="">
                        <div id="login-form" class="form-signin" action="">
                            <input name="username" type="text" class="form-control" placeholder="Username" required="" autofocus="" id="userNameField">
                            <input name="password" type="password" class="form-control" placeholder="Password" required="" id="pwdField">
                            <input type="submit" id="signin-btn" ng-click="jumpToDo()" class="btn btn-lg btn-default btn-block" value="Sign In" >
                        </div>
                        <p class="text-center">
                            <a href="#forget">Forget password?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
