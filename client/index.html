<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Web Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <!-- needs images, font... therefore can not be part of ui.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <!-- end needs images -->

        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body data-ng-app="app" id="app" data-custom-background data-off-canvas-nav>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div data-ng-controller="AppCtrl">
            <div>
                <section data-ng-include=" 'modules/shared/layout/views/header.html' "
                     id="header" class="top-header"></section>
            </div>
            <div class="view-container">
                <section data-ng-view id="content"></section>
            </div>
        </div>

        
        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        <!-- endbuild -->


        <!-- build:js({.tmp,client}) scripts/app.js -->
        <!-- injector:js -->
        <script src="modules/shared/app/AppModule.js"></script>
        <script src="modules/shared/app/AppConfig.js"></script>
        <script src="modules/shared/app/AppCtrl.js"></script>
        <script src="modules/pages/login/LoginModule.js"></script>
        <script src="modules/pages/login/LoginConfig.js"></script>
        <script src="modules/pages/login/LoginCtrl.js"></script>
        <script src="modules/pages/project-initiation/ProjectInitiationModule.js"></script>
        <script src="modules/pages/project-initiation/ProjectInitiationConfig.js"></script>
        <script src="modules/pages/project-initiation/ProjectInitiationCtrl.js"></script>
        <!-- endinjector -->
        <!-- endbuild -->
    </body>
</html>
